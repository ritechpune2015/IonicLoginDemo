<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Demo App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
      <ion-menu-toggle auto-hide="true" *ngFor="let pages of navigate">
        <ion-item  [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
               {{pages.title}} 
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
      <ion-item>

        <ion-button auto type="submit"  (click)="SignOut()">Logout</ion-button>
      </ion-item>
    </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
