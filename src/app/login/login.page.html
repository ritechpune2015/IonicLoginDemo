<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
     Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-card>
    <ion-card-title class="ion-text-center">
      <ion-icon name="person-outline"></ion-icon>  Sign In
    </ion-card-title>
    <ion-card-content class="ion-text-center">

     <form [formGroup]="signfrm">
      <ion-grid>
        <ion-row>
          <ion-col offset-lg="4" offset-md="4" size-lg="4" size-md="4" size-sm="4">
             <ion-label style="color:red;">{{errormsg}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset-lg="4" offset-md="4" size-lg="4" size-md="4" size-sm="4">
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" formControlName="EmailID"></ion-input>
              <div *ngIf="signfrm.controls.EmailID.invalid && (signfrm.controls.EmailID.dirty || signfrm.controls.EmailID.touched)"  style="color:red">
               <span *ngIf="signfrm.controls.EmailID.errors.required">
                      Email ID Required
               </span>
  <span *ngIf="signfrm.controls.EmailID.errors.email">
       EmailID Required
  </span>
  </div>
            </ion-item> 
          </ion-col>
         </ion-row>
         <ion-row>
          <ion-col offset-lg="4" offset-md="4" size-lg="4" size-md="4" size-sm="4">
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="Password"></ion-input>
              <div *ngIf="signfrm.controls.Password.invalid && (signfrm.controls.Password.dirty || signfrm.controls.Password.touched)"  style="color:red">
                <span *ngIf="signfrm.controls.Password.errors.required">
                 Password Required
                </span>
           </div>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col offset-lg="4" offset-md="4" size-lg="4" size-md="4" size-sm="4">
            <ion-button [disabled]="signfrm.invalid" type="submit" (click)="logIn()"  ><ion-icon name="log-in-outline"></ion-icon>Login</ion-button>
            <ion-button type="button" (click)="newSignUp()"><ion-icon name="person-add-outline"></ion-icon>Sign Up</ion-button>
         </ion-col>
        </ion-row>
        </ion-grid> 
      </form>    
       
    
        
    
        
    </ion-card-content>
  </ion-card>
  
</ion-content>
